<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BMI-Calc</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-header text-center">BMI Calculator</div>
        <div class="card-body">
          <form class="w-50 m-auto">
            <div class="form-group">
              Weight :
              <input
                type="number"
                id="weight"
                required="required"
                placeholder="Weight in k/g"
                class="form-control"
              />
            </div>
            <div class="form-group">
              Height :
              <input
                type="text"
                id="height"
                required="required"
                placeholder="Height in ft."
                class="form-control"
              />
            </div>
            <div class="form-group">
              BMI Value:
              <input type="number" id="bmiValue" class="form-control" />
            </div>

            <div class="form-group mt-2">
              <button
                class="btn btn-success col-4"
                type="button"
                onclick="getBmiValue()"
              >
                Result
              </button>
            </div>
          </form>
        </div>
        <div class="card-footer text-center">
          Healthy BMI Ranges between 19 - 25
        </div>
      </div>
    </div>
    <script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
